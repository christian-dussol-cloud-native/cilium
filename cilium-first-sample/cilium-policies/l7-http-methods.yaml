apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: payment-api-l7-policy
  namespace: default
spec:
  description: "L7 policy: Allow only specific HTTP methods and paths to payment API"
  
  # Apply to payment API pods
  endpointSelector:
    matchLabels:
      app: payment-api
      tier: backend
  
  ingress:
  # Allow from frontend with specific HTTP rules
  - fromEndpoints:
    - matchLabels:
        app: frontend
        tier: frontend
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
      rules:
        http:
        # Allow POST to create payments
        - method: "POST"
          path: "/api/v1/payment"
        
        # Allow GET to retrieve payment status
        - method: "GET"
          path: "/api/v1/payment/.*"
        
        # Block all other methods (PUT, DELETE, PATCH)

