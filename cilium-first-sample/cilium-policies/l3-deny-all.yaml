apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: deny-all-default
  namespace: default
spec:
  description: "Default deny all ingress and egress - security best practice"
  endpointSelector: {}
  
  # Allow DNS - required for service discovery
  egress:
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
        "k8s:k8s-app": kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      rules:
        dns:
        - matchPattern: "*"
  
  # Allow to Kubernetes API server
  - toEntities:
    - kube-apiserver
  
  # Allow health checks from kubelet
  ingress:
  - fromEntities:
    - host

---
# Deploy test pods to verify the policy
apiVersion: v1
kind: Pod
metadata:
  name: test-client
  namespace: default
  labels:
    app: test-client
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["sleep", "3600"]

---
apiVersion: v1
kind: Pod
metadata:
  name: test-server
  namespace: default
  labels:
    app: test-server
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80

